<!DOCTYPE html>
<html>
<head>
    <title>Document List</title>
</head>
<body>
    <h1>Document List</h1>
    <ul>
        {% for document in documents %}
            <li>{{ document.title }}</li>
            <!-- Display other fields as needed -->
            <li>{{ document.remarks }}</li>
            <!-- Link to download the document -->
            <li><a href="{{ document.document.url }}">Download Document</a></li>
        {% endfor %}
    </ul>
</body>
</html>
